<div class="row">
    <div class="col-lg-3 col-sm-12">
        <img src="{{ dealerPreviewImage?.Url | image}}" class="img-responsive"/>
    </div>
    <div class="col-lg-9 col-sm-12">
        <div *ngIf="dealer?.DisplayName != ''">
            <h1>{{ dealer?.DisplayName }} <i>{{dealer?.AttendeeNickname}}</i></h1>
        </div>
        <div *ngIf="dealer?.DisplayName == ''">
            <h1>{{ dealer?.AttendeeNickname}}</h1>
        </div>

        <p>{{dealer?.ShortDescription }}</p>
    </div>
</div>

<div class="row">
    <div class="col-md-6 col-sm-12">
        <h3>About the artist</h3>
        <p>{{ dealer?.AboutTheArtistText }}</p>
    </div>
    <div class="col-md-6 col-sm-12">
        <h3>About the Art</h3>
        <p>{{ dealer?.AboutTheArtText }}</p>
    </div>
</div>


<a class="btn btn-default btn-sm" [routerLink]="['/dealer/all']">Back to Dealers</a>
